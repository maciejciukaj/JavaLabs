<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport Książek</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h1 th:text="'Raport dla gatunku: ' + ${genre}"></h1>
<div>
    <p th:text="'Znaleziono ' + ${#lists.size(books)} + ' rekordów'"></p>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title} + ' - ' + ${book.author.name}"></span>
        </li>
    </ul>
</div>
</body>
</html>
