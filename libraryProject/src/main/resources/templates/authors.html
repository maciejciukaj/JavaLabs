<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <meta charset="UTF-8">
    <title>Lista autorów</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h1>Lista autorów</h1>
<table>
    <thead>
    <tr>
        <th>Imię i nazwisko</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td><a th:href="@{/authors/delete/{id}(id=${author.id})}">X</a></td>
    </tr>
    </tbody>
</table>
<h2>Lista autorów posortowana</h2>
<table>
    <thead>
    <tr>
        <th>Imię i nazwisko</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authorsSorted}">
        <td th:text="${author.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
