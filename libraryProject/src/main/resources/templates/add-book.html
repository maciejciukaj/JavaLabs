<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj książkę</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h1>Dodaj książkę</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    Tytuł: <input type="text" th:field="*{title}" /><br/>

    Gatunek:
    <select th:field="*{genre}">
        <option value="">Wybierz gatunek</option>
        <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
    </select><br/>

    Dostępność: <input type="checkbox" th:field="*{available}" /><br/>
    Ilość: <input type="number" th:field="*{amount}" /><br/>

    Autor:
    <select th:field="*{author}">
        <option value="">Wybierz autora</option>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br/>

    <input type="submit" value="Dodaj" />
</form>

</body>
</html>
