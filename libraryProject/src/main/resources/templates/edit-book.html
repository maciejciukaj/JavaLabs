<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj książkę</title>
</head>
<body>
<h1>Edytuj książkę</h1>
<form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" th:method="post">
    <div>
        <label for="title">Tytuł:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="genre">Gatunek:</label>
        <input type="text" id="genre" th:field="*{genre}" />
    </div>
    <div>
        <label for="isAvailable">Dostępność:</label>
        <input type="checkbox" id="isAvailable" th:field="*{available}" />

    </div>
    <div>
        <label for="amount">Ilość:</label>
        <input type="number" id="amount" th:field="*{amount}" />
    </div>
    <button type="submit">Zapisz zmiany</button>
    <a th:href="@{/books}">Anuluj</a>
</form>
</body>
</html>
