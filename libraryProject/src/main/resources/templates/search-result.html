<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyniki wyszukiwania</title>
</head>
<body>
<h1>Wyniki wyszukiwania</h1>
<div>
    <ul>
        <li th:each="book : ${searchResults}">
            <span th:text="${book.title}"></span>
        </li>
    </ul>
</div>

<h2>Historia wyszukiwania</h2>
<div>
    <ul>
        <li th:each="command : ${searchHistory}">
            <span th:text="${command.query}"></span>
        </li>
    </ul>
</div>
</body>
</html>
