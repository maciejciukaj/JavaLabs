<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <meta charset="UTF-8">
    <title>Lista wydawców</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<h1>Lista wydawców</h1>
<table>
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Informacje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.name}"></td>
        <td th:text="${publisher.info}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
